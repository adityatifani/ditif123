<!DOCTYPE html>
<html lang="en">

<title>Formulir Pendaftaran Pasien Rumah Sakit Khusus Anggota TNI</title>
</head>
<body>
<h1 style="background-color:green;">Formulir Pendaftaran Pasien Rumah Sakit Khusus Anggota TNI</h1>
	<form id="registrationForm">
		<label for="nama_lengkap">Nama lengkap:</label>
		<input type="text" name="nama_lengkap" id="nama_lengkap" required><br>

		<label for="usia">Usia:</label>
		<input type="number" name="usia" id="usia" required><br>

		<label for="poli">Poli:</label>
		<input type="text" name="poli" id="poli" required><br>
 

		<label for="tanggal_periksa">Tanggal periksa:</label>
		<input type="date" name="tanggal_periksa" id="tanggal_periksa" required><br>

        <button type="button" onclick="registerPatient()">Daftar</button><br>
    </form>

    <div id="registrationDetails" style="display: none;">
        <h1 style="background-color:orange;">                       .Pendaftaran Anda Telah Berhasil!!!</h1>
        <p>Nama Lengkap: <span id="displayNama"></span></p>
        <p>Usia: <span id="displayUsia"></span></p>
        <p>Poli: <span id="displayPoli"></span></p>
        <p>Tanggal Periksa: <span id="displayTanggal"></span></p>
        <p>Nomor Pendaftaran: <span id="nomor_pendaftaran"></span></p>
    </div>

    <script>
        function registerPatient() {
            var nama = document.getElementById("nama_lengkap").value;
            var usia = document.getElementById("usia").value;
            var poli = document.getElementById("poli").value;
            var tanggal = document.getElementById("tanggal_periksa").value;
			
            document.getElementById("displayNama").textContent = nama;
            document.getElementById("displayUsia").textContent = usia;
            document.getElementById("displayPoli").textContent = poli;
            document.getElementById("displayTanggal").textContent = tanggal;

            var nomor_pendaftaran = Math.floor(Math.random() *25);
            document.getElementById("nomor_pendaftaran").textContent = nomor_pendaftaran;

            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("registrationDetails").style.display = "block";
        }
    </script>
</body>
</html>
